<!DOCTYPE html><html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHDS Recovery Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#050505;color:#eee;scroll-behavior:smooth}
    .neon{color:#0ff;text-shadow:0 0 5px #0ff,0 0 10px #0ff,0 0 20px #0ff}
    .btn{background:#0ff;color:#000;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:.2s}
    .btn:hover{background:#0cc}
    nav{background:#000;padding:10px 0;position:sticky;top:0;z-index:50}
    nav .container{display:flex;justify-content:space-between;align-items:center;max-width:1000px;margin:auto;padding:0 16px}
    .menu a{margin-left:12px;color:#0ff;text-decoration:none;font-weight:600}
    section{padding:60px 20px}
    .container{max-width:800px;margin:auto}
    .card{background:#111;border:1px solid #0ff33;box-shadow:0 0 15px #0ff4;padding:20px;border-radius:12px}
    .hero{display:grid;place-items:center;height:100vh;text-align:center}
    form input,form textarea,form select{width:100%;margin:8px 0;padding:10px;background:#000;border:1px solid #0ff;color:#0ff;border-radius:8px}
    .chat{display:flex;flex-direction:column;gap:12px;height:400px}
    .chatlog{flex:1;overflow-y:auto;background:#000;padding:12px;border:1px solid #0ff;border-radius:8px}
    .bubble{padding:8px 12px;margin:4px 0;border-radius:12px;max-width:80%}
    .bubble.user{background:#0ff;color:#000;align-self:flex-end}
    .bubble.bot{background:#222;border:1px solid #0ff;align-self:flex-start}
    .overlay{position:fixed;inset:0;background:#000d;display:none;place-items:center;z-index:100}
    .spinner{border:6px solid #333;border-top:6px solid #0ff;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;margin:auto}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <!-- LOADING -->
  <div class="overlay" id="overlay"><div><div class="spinner"></div><div class="loading-text">Loading…</div></div></div>  <!-- NAV -->  <nav><div class="container"><h2 class="neon">CHDS Recovery</h2><div class="menu"><a href="#home">Home</a><a href="#submit">Submit Issue</a><a href="#chat">AI Help</a><a href="#about">About</a></div></div></nav>  <!-- HERO -->  <section id="home" class="hero"><div class="container"><div class="card"><h2 class="neon">Facebook Recovery Assistance</h2><p>24/7 AI helper + email form + Messenger chat. Kada click may neon loading at voice greeting.</p><button class="btn" id="enterBtn">Enter</button></div></div></section>  <!-- FORM -->  <section id="submit"><div class="container"><div class="card"><h3 class="neon">Submit Your Issue</h3><form id="issueForm"><input id="name" name="name" placeholder="Pangalan" required><input id="email" name="email" type="email" placeholder="Email" required><input id="fb" name="fb" placeholder="Facebook Profile Link"><textarea id="issue" name="issue" placeholder="Describe the issue…" required></textarea><select id="priority" name="priority"><option>Normal</option><option>High</option><option>Critical</option></select><input type="submit" class="btn" value="Send Issue"><p class="tiny" id="formStatus"></p></form></div></div></section>  <!-- CHATBOT -->  <section id="chat"><div class="container"><div class="card"><h3 class="neon">AI Customer Service</h3><div class="chat"><div id="chatlog" class="chatlog"></div><div style="display:flex;gap:8px"><input id="chatInput" placeholder="Itanong mo dito…"><button id="sendBtn" class="btn">Send</button></div></div></div></div></section>  <!-- ABOUT -->  <section id="about"><div class="container"><div class="card"><h3 class="neon">About</h3><p>Independent helper only, not Meta official.</p></div></div></section>  <footer><div class="container">© <span id="year"></span> CHDS Recovery</div></footer>  <!-- FB Messenger Plugin -->  <div id="fb-root"></div>
  <div id="fb-customer-chat" class="fb-customerchat"></div>
  <script>
    var chatbox=document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id","YOUR_PAGE_ID_HERE");
    chatbox.setAttribute("attribution","biz_inbox");
  </script>
  <script>
    window.fbAsyncInit=function(){FB.init({xfbml:true,version:'v17.0'});};
    (function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(d.getElementById(id))return;js=d.createElement(s);js.id=id;js.src='https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';fjs.parentNode.insertBefore(js,fjs);}(document,'script','facebook-jssdk'));
  </script>  <script>
    const $=s=>document.querySelector(s);
    const speak=t=>{try{speechSynthesis.speak(new SpeechSynthesisUtterance(t))}catch(e){}};
    const overlay=$('#overlay');const sleep=ms=>new Promise(r=>setTimeout(r,ms));
    async function showLoader(){overlay.style.display='grid';await sleep(900);overlay.style.display='none';}

    $('#enterBtn').addEventListener('click',async()=>{await showLoader();speak('Welcome CHDS Recovery Service, please submit the issue.')});
    $('#year').textContent=new Date().getFullYear();

    // FORM: mailto fallback only
    const form=$('#issueForm');const statusEl=$('#formStatus');
    form.addEventListener('submit',e=>{e.preventDefault();const data=Object.fromEntries(new FormData(form).entries());const {name,email,issue}=data;if(!name||!email||!issue){statusEl.textContent='Complete required fields.';return;}window.location.href=`mailto:owner@example.com?subject=Issue from ${name}&body=${encodeURIComponent(issue)}`;});

    // CHATBOT
    const chatlog=$('#chatlog');const input=$('#chatInput');const sendBtn=$('#sendBtn');
    function addBubble(t,who='bot'){const b=document.createElement('div');b.className='bubble '+who;b.textContent=t;chatlog.appendChild(b);chatlog.scrollTop=chatlog.scrollHeight;}

    function botAnswer(q){q=q.toLowerCase();
      if(q.includes('submit')) return 'Para mag submit ng issue, pumunta ka sa "Submit Issue" menu at i-fill out ang form kasama ang email, FB link, at detalye.';
      if(q.includes('forgot')||q.includes('password')) return 'Possible issue: nakalimutan mo ang password. Gamitin ang "Forgot Password" option at sundan ang reset instructions sa email/SMS.';
      if(q.includes('hacked')||q.includes('nahack')) return 'Possible issue: nahack ang account. Steps: (1) Reset password agad. (2) I-logout lahat ng sessions. (3) Enable 2FA. (4) Report sa Facebook Help Center kung may changes sa email/number.';
      if(q.includes('locked')) return 'Possible issue: account locked dahil sa suspicious activity. Solution: I-follow ang on-screen verification (ID upload or code verification).';
      if(q.includes('disabled')) return 'Possible issue: account disabled. Baka dahil sa policy violation o error. Pwede mag-appeal gamit ang form sa FB Help Center.';
      if(q.includes('impersonation')||q.includes('fake')) return 'Possible issue: may gumagawa ng fake profile gamit details mo. Pwede i-report via FB Report tool under "Pretending to Be Someone".';
      if(q.includes('2fa')||q.includes('two factor')) return 'Possible issue: hindi maka-login dahil sa 2FA. Siguraduhin na may access ka sa authentication method (SMS/App). Kung nawala, gamitin ang recovery codes o contact support.';
      if(q.includes('verify')||q.includes('verification')) return 'Possible issue: kailangan ng identity verification. Ihanda ang valid ID at sundan ang steps sa FB verification page.';
      return 'Maraming possible issues: forgot password, nahack, locked, disabled, impersonation, 2FA problem, o kailangan ng verification. Piliin ang tamang recovery option sa FB Help Center.';
    }

    function send(){const q=input.value.trim();if(!q)return;addBubble(q,'user');input.value='';setTimeout(()=>addBubble(botAnswer(q),'bot'),400)}
    sendBtn.addEventListener('click',send);input.addEventListener('keydown',e=>{if(e.key==='Enter')send()});
    addBubble('Hi! Ako ang AI Helper. Pwede ka magtanong tungkol sa issue mo sa Facebook account.');
  </script></body>
</html>
