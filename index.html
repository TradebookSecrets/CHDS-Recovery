<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHDS Recovery Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#000;color:#eee;overflow-x:hidden}
    .neon{color:#0ff;text-shadow:0 0 5px #0ff,0 0 15px #0ff,0 0 25px #0ff}
    nav{background:#050505;position:sticky;top:0;z-index:100;padding:10px 0;box-shadow:0 0 15px #0ff66}
    nav .container{display:flex;justify-content:space-between;align-items:center;max-width:1000px;margin:auto;padding:0 16px}
    .menu a{margin-left:16px;color:#0ff;text-decoration:none;font-weight:600;transition:.3s}
    .menu a:hover{text-shadow:0 0 10px #0ff,0 0 20px #0ff;color:#fff}
    section{padding:70px 20px;animation:fadeIn 1s ease both}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .container{max-width:800px;margin:auto}
    .card{background:#111;border:1px solid #0ff3;padding:20px;border-radius:15px;box-shadow:0 0 20px #0ff3;animation:glow 2s infinite alternate}
    @keyframes glow{from{box-shadow:0 0 10px #0ff3}to{box-shadow:0 0 25px #0ff9}}
    .hero{display:grid;place-items:center;height:100vh;text-align:center}
    .btn{background:#0ff;color:#000;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:.3s;box-shadow:0 0 10px #0ff}
    .btn:hover{background:#0cc;box-shadow:0 0 20px #0ff,0 0 30px #0ff}
    form input,form textarea,form select{width:100%;margin:8px 0;padding:10px;background:#000;border:1px solid #0ff;color:#0ff;border-radius:8px;transition:.3s}
    form input:focus,form textarea:focus{outline:none;box-shadow:0 0 10px #0ff}
    .chat{display:flex;flex-direction:column;gap:12px;height:420px}
    .chatlog{flex:1;overflow-y:auto;background:#000;padding:12px;border:1px solid #0ff;border-radius:8px;scroll-behavior:smooth}
    .bubble{padding:10px 14px;margin:6px 0;border-radius:15px;max-width:80%;animation:fadeIn .5s ease}
    .bubble.user{background:#0ff;color:#000;align-self:flex-end;box-shadow:0 0 10px #0ff}
    .bubble.bot{background:#111;border:1px solid #0ff;align-self:flex-start;box-shadow:0 0 8px #0ff8}
    .overlay{position:fixed;inset:0;background:#000d;display:grid;place-items:center;z-index:1000}
    .spinner{border:6px solid #333;border-top:6px solid #0ff;border-radius:50%;width:70px;height:70px;animation:spin 1s linear infinite;margin:auto}
    @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .loading-text{color:#0ff;margin-top:10px;font-family:'Orbitron',sans-serif;letter-spacing:2px}
  </style>
</head>
<body>
  <!-- LOADING -->
  <div class="overlay" id="overlay"><div><div class="spinner"></div><div class="loading-text">Loading…</div></div></div>

  <!-- NAV -->
  <nav><div class="container"><h2 class="neon">CHDS Recovery</h2><div class="menu"><a href="#home">Home</a><a href="#submit">Submit Issue</a><a href="#chat">AI Help</a><a href="#about">About</a></div></div></nav>

  <!-- HERO -->
  <section id="home" class="hero"><div class="container"><div class="card"><h2 class="neon">Facebook Recovery Assistance</h2><p>Kumonekta sa AI para malaman ang mga possible issues at solutions.</p><button class="btn" id="enterBtn">Enter</button></div></div></section>

  <!-- FORM -->
  <section id="submit"><div class="container"><div class="card"><h3 class="neon">Submit Your Issue</h3>
    <form id="issueForm">
      <input id="name" name="name" placeholder="Pangalan" required>
      <input id="email" name="email" type="email" placeholder="Email" required>
      <input id="fb" name="fb" placeholder="Facebook Profile Link">
      <textarea id="issue" name="issue" placeholder="Describe the issue…" required></textarea>
      <select id="priority" name="priority"><option>Normal</option><option>High</option><option>Critical</option></select>
      <input type="submit" class="btn" value="Submit Issue">
      <p id="formStatus"></p>
    </form>
  </div></div></section>

  <!-- CHATBOT -->
  <section id="chat"><div class="container"><div class="card"><h3 class="neon">AI Customer Service</h3>
    <div class="chat">
      <div id="chatlog" class="chatlog"></div>
      <div style="display:flex;gap:8px"><input id="chatInput" placeholder="Itanong mo dito…"><button id="sendBtn" class="btn">Send</button></div>
    </div>
  </div></div></section>

  <!-- ABOUT -->
  <section id="about"><div class="container"><div class="card"><h3 class="neon">About</h3><p>Independent helper, hindi official ng Meta.</p></div></div></section>

  <footer><div class="container">© <span id="year"></span> CHDS Recovery</div></footer>

  <script>
    const $=s=>document.querySelector(s);
    const speak=t=>{try{speechSynthesis.speak(new SpeechSynthesisUtterance(t))}catch(e){}};
    const overlay=$('#overlay');const sleep=ms=>new Promise(r=>setTimeout(r,ms));
    async function showLoader(){overlay.style.display='grid';await sleep(1500);overlay.style.display='none';}

    $('#enterBtn').addEventListener('click',async()=>{await showLoader();speak('Welcome to CHDS Recovery Service, please submit your issue.')});
    $('#year').textContent=new Date().getFullYear();

    // FORM: no email, just confirmation
    const form=$('#issueForm');const statusEl=$('#formStatus');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      statusEl.textContent='✅ Issue submitted successfully. Our team will review it soon.';
    });

    // CHATBOT
    const chatlog=$('#chatlog');const input=$('#chatInput');const sendBtn=$('#sendBtn');
    function addBubble(t,who='bot'){const b=document.createElement('div');b.className='bubble '+who;b.textContent=t;chatlog.appendChild(b);chatlog.scrollTop=chatlog.scrollHeight;if(who==='bot')speak(t);}

    function botAnswer(q){q=q.toLowerCase();
      if(q.includes('submit')) return 'Para mag-submit: Pumunta sa Submit Issue tab at punan ang form. Makikita mo ang kumpirmasyon kapag naisumite na.';
      if(q.includes('forgot')||q.includes('password')) return 'Kung nakalimutan ang password: 1) Gamitin ang Forgot Password option, 2) Pumili ng email o phone para makatanggap ng reset link, 3) Palitan agad ng strong password.';
      if(q.includes('hacked')||q.includes('nahack')) return 'Kung nahack: 1) I-reset agad ang password, 2) Mag-log out sa lahat ng devices, 3) Enable 2FA, 4) Report ang hack sa Facebook Help Center.';
      if(q.includes('locked')) return 'Kung locked: Dahil sa suspicious activity. Sundin ang on-screen instructions para sa identity verification (upload ng ID o code).';
      if(q.includes('disabled')) return 'Kung disabled: Maaaring violation o error. Pumunta sa Facebook Help Center at mag-submit ng appeal gamit ang ID at detalye.';
      if(q.includes('impersonation')||q.includes('fake')) return 'Kung may gumagaya sayo: I-report agad gamit ang Report tool. Piliin ang Pretending to Be Someone option at mag-upload ng patunay kung kailangan.';
      if(q.includes('2fa')||q.includes('two factor')) return 'Kung problema sa 2FA: Siguraduhin na may access ka sa Authenticator App o SMS. Kung wala, gumamit ng recovery codes o mag-request ng support sa Facebook.';
      if(q.includes('verify')||q.includes('verification')) return 'Kung hinihingi ang verification: Mag-upload ng malinaw at valid na ID. Sundin ang instructions sa verification page.';
      if(q.includes('phishing')||q.includes('scam')) return 'Kung na-phish: 1) Palitan agad password, 2) I-check login devices, 3) Enable 2FA, 4) I-report ang phishing link.';
      if(q.includes('recover')||q.includes('recovery')) return 'Recovery steps: 1) Subukan ang email/phone na naka-link, 2) Gumamit ng trusted contacts kung available, 3) Sundin ang official recovery form ng Facebook.';
      return 'Pwede mong itanong tungkol sa: forgot password, hacked, locked, disabled, impersonation, 2FA, verification, phishing, o recovery. Sabihin mo lang ang sitwasyon at may gabay ako.';
    }

    function send(){const q=input.value.trim();if(!q)return;addBubble(q,'user');input.value='';setTimeout(()=>addBubble(botAnswer(q),'bot'),500)}
    sendBtn.addEventListener('click',send);input.addEventListener('keydown',e=>{if(e.key==='Enter')send()});
    addBubble('Hi! Ako ang AI Helper. Sabihin mo kung anong problema sa Facebook account mo para makapagbigay ako ng posibleng solusyon.');
  </script>
</body>
</html>
